---
name: 🐛 Issue Report
description: "File a issue report, if you've discovered a problem in Umbraco Forms."
labels: ["type/bug"]
body:
- type: input
  id: "version"
  attributes:
    label: "Which Umbraco Forms version are you using? (Please write the *exact* version, example: 13.4.0)"
    description: "Go to the Forms section and the version used will be at the top of the page"
  validations:
    required: true
- type: input
  id: "umbracoversion"
  attributes:
    label: "Which Umbraco version are you using? (Please write the *exact* version, example: 13.5.2)"
    description: "Use the help icon in the Umbraco backoffice to find the version you're using"
  validations:
    required: true
- type: textarea
  id: "summary"
  attributes:
    label: "Issue summary"
    description: "Write a short summary of the bug."
    placeholder: >
      Try to pinpoint it as much as possible.
      
      Try to state the actual problem, and not just what you think the solution might be.
  validations:
    required: true
- type: textarea
  attributes:
    label: "Specifics"
    id: "specifics"
    description: "Remember that you can format code and logs nicely with the `<>` button"
    placeholder: >
      Mention the exact error messgae, if applicable
      
      Mention the URL where this bug occurs, if applicable
      
      Please mention if you've checked it in other browsers as well
      
      Please include full error messages and screenshots, gifs or mp4 videos if applicable
- type: textarea
  attributes:
    label: "Steps to reproduce"
    id: "reproduction"
    description: "How can we reproduce the problem on a clean Umbraco install?"
    placeholder: >
      Please include screenshots, gifs or mp4 videos if applicable
  validations:
    required: true
- type: textarea
  attributes:
    label: "Expected result / actual result"
    id: "result"
    description: "What did you expect that would happen and what is the actual result of the above steps?"
    placeholder: >
      Describe the intended/desired outcome after you did the steps mentioned.
      
      Describe the behaviour of the bug
